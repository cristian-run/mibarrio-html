<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="custom.min.css" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section
      class="login position-relative p-0 overflow-hidden center-vertical"
    >
      <div class="container">
        <div class="row">
          <div class="col-md-5 center-vertical">
            <div class="login-form w-100 bg-white shadow rounded-4">
              <h4 class="page-title text-center mb-4">Iniciar sesión</h4>
              <form action="" class="mb-3">
                <div class="form_field mb-4">
                  <input
                    type="email"
                    inputmode="email"
                    class="w-100 px-3"
                    required
                    placeholder="Escribe tu correo electrónico"
                  />
                  <label for="" class="fw-bold">Correo electrónico</label>
                </div>
                <div class="form_field mb-4">
                  <input
                    type="password"
                    class="w-100 px-3"
                    required
                    placeholder="Escribe tu contraseña"
                  />
                  <label for="" class="fw-bold">Contraseña</label>
                </div>
                <button class="mib-btn primary w-100">Iniciar sesión</button>
                <p class="or center-all my-1">o</p>
                <a href="" class="google-btn center-all">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="me-2"
                    x="0px"
                    y="0px"
                    width="24"
                    height="24"
                    viewBox="0 0 48 48"
                  >
                    <path
                      fill="#fbc02d"
                      d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12	s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20	s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
                    ></path>
                    <path
                      fill="#e53935"
                      d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039	l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
                    ></path>
                    <path
                      fill="#4caf50"
                      d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36	c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
                    ></path>
                    <path
                      fill="#518EF8"
                      d="M43.611,20.083L43.595,20L42,20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571	c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
                    ></path>
                  </svg>
                  Iniciar con Google
                </a>
              </form>
              <p class="text-center fw-medium mb-0">
                ¿Aún no tienes una cuenta?
                <a
                  href="registro.html"
                  class="link-underline-dark link-offset-1"
                  >Regístrate</a
                >
              </p>
            </div>
          </div>

          <div class="col-md-5 login-poster-col offset-md-2 position-relative">
            <div class="login-poster bg-white position-absolute">
                <img src="media/images/logo-mibarrio-blanco.png" alt="logo mi barrio" class="logo position-absolute">
              <div class="main-img h-100 img-fit rounded-5 overflow-hidden">
                <img
                  src="media/images/personal-femenino-pie-mano-cadera-supermercado.jpg"
                  alt=""
                />
              </div>
              <div class="bottom-img position-absolute rounded-4">
                <div class="img-fit rounded-4">
                  <img
                  class="rounded-4"
                    src="media/images/mensajero-entregando-comestibles-casa.jpg"
                    alt=""
                  />
                </div>
              </div>
              <div class="top-img position-absolute rounded-4">
                <div class="img-fit rounded-4">
                  <img
                  class="rounded-4"
                    src="media/images/mujer-recibiendo-bolsa-comida-entregada.jpg"
                    alt=""
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
